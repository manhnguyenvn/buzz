<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Mostrar y Ocultar Div</title>
	<link rel="stylesheet" href="./inc/style.css">
	<script type="text/javascript" src="../jscripts/jquery.js"></script>
	<script type="text/javascript" src="./inc/js/jquery.ui.js"></script>

<script>
$(document).ready(function(){
    $('.box_selects').draggable({
		cursor: 'move',	
		containment: ".box-text-edit",
		scroll: false
	});
	$( ".box_selects" ).resizable({
      aspectRatio: 16 / 16,
	  containment: ".box-text-edit",
      minHeight: 50,
      minWidth: 50
    });
	var shear_box_select = setInterval(function(){
	    if($( ".box_body" ).length > 0){
		    clearInterval(shear_box_select); 
			console.log("SetInterval Clear");
			$( "body" ).click(function(){
			    console.log("clicked body");
			});
		}else{
		    console.log("do Not shear");
		}
	},500);
	$( ".box_body2" ).click(function(){
		console.log("clicked body, do not shear");
	});
	
	setInterval(function(){
	    $( ".box_body2" ).click(function(){
		    console.log("clicked body, do not shear");
	    });
	},25000);
});
function reloj() {
    var fObj = new Date() ; 
    var horas = fObj.getHours() ; 
    var minutos = fObj.getMinutes() ; 
    var segundos = fObj.getSeconds() ; 
    if (horas <= 9) horas = "0" + horas; 
    if (minutos <= 9) minutos = "0" + minutos; 
    if (segundos <= 9) segundos = "0" + segundos; 
	$("body").html(horas+":"+minutos+":"+segundos);
}
</script>
</head>
